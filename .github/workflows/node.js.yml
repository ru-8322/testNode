name: Deploy Node.js App (Self-Hosted Runner)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Create .env file from GitHub secret
      - name: Create .env file
        run: |
          touch .env
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

      # 5️⃣ Build project (TypeScript → JavaScript)
      - name: Build project
        run: npm run build --if-present

      # 6️⃣ Restart app with PM2
      - name: Restart Node.js app using PM2
        run: |
          pm2 delete BackendAPI || true
          pm2 start dist/index.js --name BackendAPI
          pm2 save || true
